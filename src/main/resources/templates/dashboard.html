<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Boot AWS S3 Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5">"Spring Boot + AWS S3" Integration</h1>
    <div class="row mt-5">
        <h2 class="mt-5">Upload File to AWS S3</h2>
        <form method="POST" enctype="multipart/form-data" action="/upload">
            <div class="mb-3">
                <label for="file" class="form-label">Upload file...</label>
                <input class="form-control" type="file" name="file" id="file">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary mb-3">Upload</button>
            </div>
        </form>
    </div>
    <div class="row mt-5">
        <h2>Download files from AWS S3</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Path</th>
                <th scope="col">Name</th>
                <th scope="col">Download</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="file,iter : ${files}">
                <tr>
                    <th scope="row">1</th>
                    <td th:text="${file.filePath}"></td>
                    <td th:text="${file.fileName}"></td>
                    <td><a
                            th:href="@{'/download/'+${file.id}}">Download</a></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
